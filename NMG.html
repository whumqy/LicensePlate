      background: #665ce6; }




</style>
</head>
<body>
<!-- 代码部分begin -->
<div id="main"></div>

<table id="customers"><tr>
<th>城市</th>
<th>车牌代码</th>
</tr>
</table><br><br>
<a href="index.html" class="button button-3d button-action button-pill" style="position: relative; left: 80%">返回全国地图</a>
<script src="js/echarts.js"></script>
<script type="text/javascript">
	var cityname=['呼和浩特市','包头市','乌海市','赤峰市','呼伦贝尔市','兴安盟','通辽市','锡林郭勒盟','乌兰察布市','鄂尔多斯市','巴彦淖尔市','阿拉善盟'];
	var identifier=['蒙A','蒙B','蒙C','蒙D','蒙E','蒙F','蒙G','蒙H','蒙J','蒙K','蒙L','蒙M'];
	var mytable=document.getElementById("customers");
	var parameter=window.location.href.split("?")[1];
	var id;
	if(parameter!=undefined)
		id=parameter.split("=")[1];
	for(var i=0;i<cityname.length;i++)
	{
		if(i%2==0)
		{
			var tr=mytable.insertRow();
			var td=tr.insertCell()
			td.innerHTML=cityname[i];
			var td=tr.insertCell()
			td.innerHTML=identifier[i];
		}
		else
		{
			var tr=mytable.insertRow();
			tr.setAttribute("class","alt");
			var td=tr.insertCell()
			td.innerHTML=cityname[i];
			var td=tr.insertCell()
			td.innerHTML=identifier[i];
		}
	}
	// 路径配置
    require.config({
        paths: {
            echarts: 'js'
        }
    });
	if(id==undefined)
	{
    // 使用
        require(['echarts','echarts/chart/map'],function (ch) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ch.init(document.getElementById('main'));  
            var option = {
				title : {
					show : false
				},
			    tooltip : {
			        trigger: 'item',
			        formatter: function(data){
						console.log(data);
						for(var i=0;i<cityname.length;i++)
						{
							if (data[1]==cityname[i])
							return data[1]+':'+identifier[i];
						}
					}
			    },
			    series : [{
		            name: '中国',
		            type: 'map',
		            mapType: '内蒙古',
		            selectedMode : 'single',
		            itemStyle:{
		                normal:{label:{show:true},
							borderWidth: .5,//区域边框宽度
                            borderColor: '#009fe8',//区域边框颜色
                            areaColor:"#ffefd5",//区域颜色
						},
		                emphasis:{label:{show:true}}
		            },
		            data:[{name: cityname[0],value:identifier[0]}]
				}]
			};
			var ecConfig = require('echarts/config');
            // 为echarts对象加载数据 
            myChart.setOption(option); 
         });}
	else{
		require(['echarts','echarts/chart/map'],function (ch) {
            // 基于准备好的dom，初始化echarts图表
            var myChart = ch.init(document.getElementById('main'));  
            var option = {
				title : {
					show : false
				},
			    tooltip : {
			        trigger: 'item',
			        formatter: function(data){
						console.log(data);
						for(var i=0;i<cityname.length;i++)
						{
							if (data[1]==cityname[i])
							return data[1]+':'+identifier[i];
						}
					}
			    },
			    series : [{
		            name: '中国',
		            type: 'map',
		            mapType: '内蒙古',
		            selectedMode : 'single',
		            itemStyle:{
		                normal:{label:{show:true},
							borderWidth: .5,//区域边框宽度
                            borderColor: '#009fe8',//区域边框颜色
                            areaColor:"#ffefd5",//区域颜色
						},
		                emphasis:{label:{show:true}}
		            },
		            data:[{name: cityname[id],selected:true}]
				}]
			};
			var ecConfig = require('echarts/config');
            // 为echarts对象加载数据 
            myChart.setOption(option); 
         });
	}
</script>
<!-- 代码部分end -->
</body>
</html>
